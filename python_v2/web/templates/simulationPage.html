<!DOCTYPE html>
<html>
<head>
    <title>告警界面</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
{#     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">#}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>


    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
    
    <script type="text/javascript" src="../static/js/vue.min.js"></script>
    <script type="text/javascript" src="../static/js/warningPage.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>

    <link rel="stylesheet" href="../static/css/pdfh5.css" />

    <style>
            .pdfContent {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #fff;
                position: relative;
            }
        </style>
    
        <script src="../static/js/pdf.js" type="text/javascript" charset="utf-8"></script>
        <script src="../static/js/pdf.worker.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>-->
        <script src="../static/js/pdfh5.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="container">
    <div id="warningTableBackTool">
        <button id="warningTableReturn" class="btn btn-info">返回</button>
        <div id="warningMsgContent">
            <div class="row" style="margin-left:0px; padding-bottom:15px;">
                <button id="warningTableRemove" class="btn btn-danger col-md-1">批量删除</button>
                <div class="btn-group col-md-1">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">选择告警级别
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:void(0)" onclick ="$('#warningMsgTable').bootstrapTable('filterBy')">全部</a></li>
                        <li><a href="javascript:void(0)" onclick ="$('#warningMsgTable').bootstrapTable('filterBy', {level: 1})">1</a></li>
                        <li><a href="javascript:void(0)" onclick ="$('#warningMsgTable').bootstrapTable('filterBy', {level: 2})">2</a></li>
                        <li><a href="javascript:void(0)" onclick ="$('#warningMsgTable').bootstrapTable('filterBy', {level: 3})">3</a></li>
                        <li><a href="javascript:void(0)" onclick ="$('#warningMsgTable').bootstrapTable('filterBy', {level: 4})">4</a></li>
                        <li><a href="javascript:void(0)" onclick ="$('#warningMsgTable').bootstrapTable('filterBy', {level: 5})">5</a></li>
                    </ul>
                </div>
            </div>
            <div class="row" style=" padding-bottom:15px;">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="serialSearch" placeholder="请输入编号" onchange="serialSearch(this.id)">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="timeSearch" placeholder="请输入时间" onchange="timeSearch(this.id)">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="idSearch" placeholder="请输入拖拉机编号" onchange="idSearch(this.id)">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="modelSearch" placeholder="请输入拖拉机型号" onchange="tableSearch(this.id, 'model')">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="brandSearch" placeholder="请输入拖拉机品牌" onchange="tableSearch(this.id, 'brand')">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="producerSearch" placeholder="请输入拖拉机生产厂家" onchange="tableSearch(this.id, 'producer')">
                </div>

                
            </div>
            

            <div class=" bootstrap-table">
                <table
                        id="warningMsgTable"
                        data-toggle="table"
                        data-pagination="true"
                        data-page-list="[5, 20, 50]"
                        data-page-size="5"
                        data-click-to-select="true"
                        data-maintain-selected="true"
                >
                    <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="serial" data-sortable="true">编号</th>
                            <th data-field="time" data-sortable="true">发布时间</th>
                            <th data-field="id" data-sortable="true">拖拉机编号</th>
                            <th data-field="level" data-sortable="true">告警级别</th>
                            <th data-field="model" data-sortable="true">型号</th>
                            <th data-field="brand" data-sortable="true">品牌</th>
                            <th data-field="producer" data-sortable="true">生产商</th>
                            <th data-field="title" >标题</th>
                            <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                        </tr>
                    </thead>
                </table>
                <button id="warningMsgAddBtn" class="btn btn-secondary">添加数据</button>
            </div>
        </div>
        <div id="warningContent"></div>
    </div>       
</div>
</body>
</html>
