<!DOCTYPE html>
<html>
<head>
    <title>用户管理界面</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>


    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
    
    <script type="text/javascript" src="../static/js/vue.min.js"></script>
    <script type="text/javascript" src="../static/js/userManagePage.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>


</head>
<body>

<div class="container">
    <div id="userManagePageTable">
        <legend>基础设置-用户管理</legend>
        <div class="userManagePageMsgContent">
            <div class="">
                <button id="userManagePageTableRemove" class="btn btn-danger col-md-1">批量删除</button>
                <div class="col-md-1" style="float:right">
                    <button id="userManagePageMsgAddBtn" class="btn btn-secondary" >新增</button>
                </div>
            </div>
                
            <div class="row bootstrap-table">
                <div class="col-md-12">
                    <table
                            id="userManagePageMsgTable"
                            data-toggle="table"
                            data-pagination="true"
                            data-page-list="[5, 20, 50]"
                            data-page-size="5"
                            data-search="true"
                            data-search-align="left"
                            data-search-time-out="1000"
                            data-click-to-select="true"
                            data-maintain-selected="true"
                            data-toolbar="#toolbar2"
                            data-height="460"
                    >
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="serialNum" data-sortable="true">编号</th>
                                <th data-field="userName" data-sortable="true">用户名</th>
                                <th data-field="userRealName" data-sortable="true">姓名</th>
                                <th data-field="department" data-sortable="true">部门</th>
                                <th data-field="role" data-sortable="true">所属角色</th>
                                <th data-field="useState" data-sortable="true">状态</th>
                                <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        
    </div>    
    <div id='userManageEdit'>
        <form class="form-horizontal">
            <fieldset>
                <div id="legend" class="">
                    <legend class="">基础设置-用户管理</legend>
                </div>

                <div class = "row">
                    <div class="col-lg-4">
                        <div class="control-group">
                
                            <!-- Text input-->
                            <label class="control-label" for="input01">编号</label>
                            <div class="controls">
                            <input id="serialNum" type="text" placeholder="" class="input-xlarge">
                            <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                
                            <!-- Text input-->
                            <label class="control-label" for="input01">用户名</label>
                            <div class="controls">
                            <input id="userName" type="text" placeholder="" class="input-xlarge">
                            <p class="help-block"></p>
                            </div>
                        </div>
                
                        <div class="control-group">
                
                            <!-- Text input-->
                            <label class="control-label" for="input01">姓名</label>
                            <div class="controls">
                                <input id="userRealName" type="text" placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                
                        <div class="control-group">
                
                            <!-- Text input-->
                            <label class="control-label" for="input01">部门</label>
                            <div class="controls">
                                <input id="department" type="text" placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                
                        <div class="control-group">
                
                            <!-- Text input-->
                            <label class="control-label" for="input01">所属角色</label>
                            <div class="controls">
                                <input id="role" type="text" placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                
                        <div class="control-group">
                
                            <!-- Text input-->
                            <label class="control-label" for="input01">状态</label>
                            <div class="controls">
                                <input id="useState" type="text" placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                    </div>
                </div>
            
        
            </fieldset>
        </form>
        <div class="row">
            <div class="col-md-1">
                <label class="control-label"></label>
    
                <!-- Button -->
                <div class="controls">
                    <button id="userManageSave" class="btn btn-success">保存</button>
                </div>
            </div>
    
            <div class="col-md-1">
                <label class="control-label"></label>
    
                <!-- Button -->
                <div class="controls">
                    <button id="userManageTableReturn" class="btn btn-success">返回</button>
                </div>
            </div>
        </div> 
    </div>    
</div>

</body>
</html>
